
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مركز الباحث الأكاديمي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .search-box {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 50%;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: right;
        }
        .card {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: inline-block;
            width: 300px;
            margin: 15px;
            padding: 15px;
            vertical-align: top;
            text-align: right;
        }
        .card img {
            width: 100%;
            height: 160px;
            border-radius: 10px;
            object-fit: cover;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #e2e8f0;
            color: #444;
        }
    </style>
</head>
<body>

<header>مركز الباحث الأكاديمي<br><span style="font-size:18px;">بإشراف المهندس سند</span></header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن بحث، رسالة أو رابط...">
</div>

<div id="cardsContainer">
    <!-- سيتم ملء البحوث تلقائيًا من ملف CSV -->
</div>

<div class="footer">© 2025 مهندس كهرباء - سند قريب</div>

<script>
// مثال بيانات تجريبية من ملف CSV، يمكنك ربطها فعلياً لاحقاً باستخدام JavaScript أو Python Flask
let data = [
    {
        "العنوان": "تحليل البيانات الطبية",
        "الوصف": "تطبيق خوارزميات الذكاء الاصطناعي في تشخيص الأمراض.",
        "المجال": "طب",
        "رابط": "https://example.com/research1",
        "صورة": "https://example.com/img/medical.jpg"
    },
    {
        "العنوان": "مشروع تخرج في الطاقة الشمسية",
        "الوصف": "بحث هندسي حول تصميم أنظمة كهربائية مستقلة.",
        "المجال": "هندسة",
        "رابط": "https://example.com/research2",
        "صورة": "https://example.com/img/solar.jpg"
    },
    {
        "العنوان": "دراسة قانونية عن العقود الذكية",
        "الوصف": "مقارنة بين القوانين المحلية وتطبيقات البلوكشين.",
        "المجال": "قانون",
        "رابط": "https://example.com/research3",
        "صورة": "https://example.com/img/law.jpg"
    }
];

let container = document.getElementById("cardsContainer");
let searchInput = document.getElementById("searchInput");

function displayData(items) {
    container.innerHTML = "";
    items.forEach(item => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${item.صورة}" alt="صورة بحث">
            <h3>${item.العنوان}</h3>
            <p>${item.الوصف}</p>
            <a href="${item.رابط}" target="_blank">رابط البحث</a>
        `;
        container.appendChild(card);
    });
}

searchInput.addEventListener("input", function() {
    let keyword = this.value.toLowerCase();
    let filtered = data.filter(d =>
        d.العنوان.toLowerCase().includes(keyword) ||
        d.الوصف.toLowerCase().includes(keyword) ||
        d.المجال.toLowerCase().includes(keyword) ||
        d.رابط.toLowerCase().includes(keyword)
    );
    displayData(filtered);
});

displayData(data);
</script>

</body>
</html>
